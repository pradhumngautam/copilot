<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/public/stylesheet.css" />
    <style>
      #chainlit-copilot-popover
        > div
        > div.dropzone.MuiBox-root.css-a4zs4c
        > div.MuiBox-root.css-bs6k9v
        > div.MuiBox-root.css-nktpa7
        > div
        > div.MuiStack-root.css-mpndi9
        > div.MuiBox-root.css-0
        > div {
        display: none !important;
      }
      .MuiBox-root.css-0 {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>Chainlit Copilot Test</h1>
    <script src="http://localhost:8000/copilot/index.js"></script>
    <script>
      window.mountChainlitWidget({
        chainlitServer: "http://localhost:8000",
        button: {
          conatinerId: "chainlit-copilot-popover",
          style: {
            color: "#FFF",
            bgcolor: "red",
            size: "40"

          },
        },
      });

      window.addEventListener("chainlit-call-fn", (e) => {
        const { name, args, callback } = e.detail;
        if (name === "test") {
          callback("You sent: " + args.msg);
        }
      });

      window.sendChainlitMessage({
        type: "system_message",
        output: "Hello World!",
      });
    </script>

    <input type="text" />
  </body>
</html>
